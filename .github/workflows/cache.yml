name: Generate Cache
on:
  workflow_dispatch:
  schedule:
    - cron:  '30 5,17 * * *'

jobs:
  build:
    strategy:
      matrix:
        package:
          - "php81Extensions.grpc"
          - "php81Extensions.redis"
          - "php82Extensions.grpc"
          - "php82Extensions.redis"
        arch:
          - "x86_64-darwin"
          - "aarch64-darwin"
        
    runs-on: self-hosted
    steps:
      - name: Build
        run: cachix push shopware $(nix build nixpkgs#${{ matrix.package }} --system ${{ matrix.arch }} --no-link --print-out-paths)

